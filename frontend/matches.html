<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matches Valorant</title>
  <style>
/* ============================================================
   VALORANT 10 MANS - MATCHES CSS
   Standalone CSS with advanced gaming aesthetics
   ============================================================ */

@import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap');

/* ============================================================
   CSS VARIABLES - VALORANT DESIGN SYSTEM (MATCHING MAIN PAGE)
   ============================================================ */
:root {
    /* Colors */
    --bg-primary: hsl(220, 13%, 9%);
    --bg-secondary: hsl(220, 13%, 12%);
    --bg-card: hsl(220, 13%, 15%);
    --valorant-red: hsl(351, 100%, 61%);
    --valorant-blue: hsl(208, 100%, 70%);
    --text-primary: hsl(0, 0%, 95%);
    --text-secondary: hsl(0, 0%, 70%);
    --text-muted: hsl(0, 0%, 50%);
    --border-color: hsl(0, 0%, 20%);
    --accent: hsl(351, 100%, 61%);
    
    /* Fonts */
    --font-orbitron: 'Orbitron', monospace;
    --font-rajdhani: 'Rajdhani', sans-serif;
    
    /* Animations */
    --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-fast: all 0.2s ease-out;
}

/* ============================================================
   GLOBAL STYLES
   ============================================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
    font-family: var(--font-rajdhani);
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--gradient-glow);
  pointer-events: none;
  z-index: -1;
  animation: pulse-bg 4s ease-in-out infinite alternate;
}

@keyframes pulse-bg {
  0% { opacity: 0.3; }
  100% { opacity: 0.6; }
}

/* ============================================================
   HEADER (MATCHING MAIN PAGE)
   ============================================================ */
.header {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(8px);
}

.header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.5rem;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    font-family: var(--font-orbitron);
    font-size: 1.5rem;
    font-weight: 900;
    color: var(--text-primary);
}

.logo .accent {
    color: var(--valorant-red);
    text-shadow: 0 0 10px var(--valorant-red);
}

/* Navigation */
.nav-tabs {
    display: flex;
    gap: 0.5rem;
}

.nav-tab {
    padding: 0.75rem 1.5rem;
    background: transparent;
    border: 1px solid var(--border-color);
    color: var(--text-secondary);
    font-family: var(--font-rajdhani);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    border-radius: 0.5rem;
    transition: var(--transition-smooth);
    position: relative;
    overflow: hidden;
    text-decoration: none;
}

.nav-tab:hover {
    color: var(--valorant-red);
    border-color: var(--valorant-red);
    box-shadow: 0 0 20px rgba(255, 70, 85, 0.3);
    transform: translateY(-2px);
}

.nav-tab.active {
    background: linear-gradient(135deg, rgba(255, 70, 85, 0.1), rgba(255, 70, 85, 0.05));
    border-color: var(--valorant-red);
    color: var(--valorant-red);
    box-shadow: 0 0 20px rgba(255, 70, 85, 0.3);
}

/* ============================================================
   PAGE HEADER
   ============================================================ */
.page-header {
  text-align: center;
  padding: var(--spacing-2xl) var(--spacing-lg);
  margin-bottom: var(--spacing-lg);
  position: relative;
}

.page-header h1 {
  font-family: var(--font-orbitron);
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 1rem;
  color: var(--valorant-red);
  text-shadow: 0 0 10px var(--valorant-red);
  letter-spacing: 2px;
  text-transform: uppercase;
  position: relative;
}

.page-header h1::after {
  content: '';
  position: absolute;
  bottom: -var(--spacing-md);
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 3px;
  background: var(--gradient-primary);
  border-radius: var(--radius-sm);
  box-shadow: var(--shadow-neon);
}

.page-subtitle {
  font-size: 1.125rem;
  color: var(--text-secondary);
  font-weight: 400;
  letter-spacing: 1px;
  margin: 0;
}

/* ============================================================
   MAIN CONTENT
   ============================================================ */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

.main-content {
  padding: 2rem 0;
}

/* ============================================================
   SEARCH INPUT
   ============================================================ */
#search {
  width: 100%;
  max-width: 500px;
  margin: 0 auto 2rem;
  display: block;
  padding: 1rem 1.5rem;
  font-size: 1rem;
  font-family: var(--font-rajdhani);
  font-weight: 500;
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 0.5rem;
  color: var(--text-primary);
  transition: var(--transition-smooth);
  outline: none;
}

#search:focus {
  border-color: var(--valorant-red);
  box-shadow: 0 0 20px rgba(255, 70, 85, 0.3);
  transform: translateY(-2px);
}

#search::placeholder {
  color: var(--text-muted);
}

/* ============================================================
   MATCHES LIST
   ============================================================ */
#matchesList {
  list-style: none;
  max-width: 1200px;
  margin: 0 auto;
}

#matchesList li {
  background: linear-gradient(135deg, var(--bg-card), var(--bg-secondary));
  border: 1px solid var(--border-color);
  border-radius: 0.75rem;
  margin-bottom: 1.5rem;
  cursor: pointer;
  transition: var(--transition-smooth);
  position: relative;
  overflow: hidden;
}

#matchesList li::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    hsl(var(--valorant-red) / 0.1), 
    transparent
  );
  transition: left 0.5s ease;
}

#matchesList li:hover::before {
  left: 100%;
}

#matchesList li:hover {
  border-color: var(--valorant-red);
  box-shadow: 0 10px 30px rgba(255, 70, 85, 0.2);
  transform: translateY(-5px);
}

/* ============================================================
   MATCH HEADER
   ============================================================ */
.match-header {
  padding: 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
  font-size: 1.125rem;
  position: relative;
  z-index: 1;
}

.match-header span {
  padding: 0.5rem 1rem;
  background: var(--bg-secondary);
  border-radius: 0.5rem;
  border: 1px solid var(--border-color);
  transition: var(--transition-smooth);
  position: relative;
  overflow: hidden;
}

.match-header span::before {
  content: '';
  position: absolute;
  inset: 0;
  background: var(--gradient-primary);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.match-header span:hover {
  border-color: var(--valorant-red);
  box-shadow: 0 0 15px rgba(255, 70, 85, 0.3);
}

.match-header span:hover::before {
  opacity: 0.1;
}

.match-header span:nth-child(2) {
  border-color: var(--valorant-blue);
  color: var(--valorant-blue);
  text-shadow: 0 0 10px var(--valorant-blue);
}

.match-header span:nth-child(3) {
  border-color: var(--valorant-red);
  color: var(--valorant-red);
  text-shadow: 0 0 10px var(--valorant-red);
}

/* ============================================================
   MATCH DETAILS
   ============================================================ */
.details {
  display: none;
  padding: 0 1.5rem 1.5rem;
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.details h3 {
  color: var(--valorant-red);
  font-family: var(--font-orbitron);
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
  text-align: center;
  text-shadow: 0 0 10px var(--valorant-red);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.team-title {
  font-size: 1.25rem;
  font-weight: 600;
  margin: 1.5rem 0 1rem;
  padding: 1rem 1.5rem;
  background: linear-gradient(45deg, 
    rgba(255, 70, 85, 0.1), 
    rgba(74, 158, 255, 0.1)
  );
  border-radius: 0.5rem;
  border-left: 4px solid var(--valorant-red);
  text-transform: uppercase;
  letter-spacing: 1px;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  position: relative;
  overflow: hidden;
}

.team-title::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent, 
    hsl(var(--foreground) / 0.1), 
    transparent
  );
  transition: left 0.8s ease;
}

.team-title:hover::before {
  left: 100%;
}

/* ============================================================
   TABLES
   ============================================================ */
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 1.5rem;
  background: var(--bg-secondary);
  border-radius: 0.5rem;
  overflow: hidden;
  border: 1px solid var(--border-color);
}

thead {
  background: var(--bg-primary);
}

th {
  padding: 1rem;
  text-align: center;
  font-weight: 700;
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-bottom: 2px solid var(--valorant-red);
  color: var(--valorant-red);
  font-family: var(--font-orbitron);
}

td {
  padding: 1rem;
  text-align: center;
  border-bottom: 1px solid var(--border-color);
  font-weight: 500;
  transition: var(--transition-fast);
  position: relative;
}

tbody tr {
  transition: var(--transition-fast);
  position: relative;
}

tbody tr:hover {
  background: rgba(255, 70, 85, 0.1);
  transform: scale(1.01);
}

tbody tr:hover td {
  color: var(--text-primary);
}

/* Player name styling */
td:first-child {
  font-weight: 600;
  color: var(--valorant-blue);
  text-align: left;
}

/* Score column styling */
td:nth-child(2) {
  font-weight: 700;
  font-family: var(--font-orbitron);
}

/* Individual stat color coding */
td:nth-child(3) { color: #ff6b6b; } /* Kills */
td:nth-child(4) { color: #ff9999; } /* Deaths */
td:nth-child(5) { color: #66d9ef; } /* Assists */
td:nth-child(6) { color: #a6e22e; } /* ACS */
td:nth-child(7) { color: #f92672; } /* First Bloods */
td:nth-child(8) { color: #fd971f; } /* HS% */

/* ============================================================
   ANIMATIONS
   ============================================================ */
@keyframes glow-pulse {
  0% { 
    text-shadow: 0 0 20px hsl(var(--valorant-red) / 0.3);
  }
  100% { 
    text-shadow: 0 0 30px hsl(var(--valorant-red) / 0.6);
  }
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

/* ============================================================
   SCROLLBAR STYLING
   ============================================================ */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: hsl(var(--background));
  border-radius: var(--radius-sm);
}

::-webkit-scrollbar-thumb {
  background: var(--gradient-primary);
  border-radius: var(--radius-sm);
  box-shadow: 0 0 10px hsl(var(--valorant-red) / 0.3);
}

::-webkit-scrollbar-thumb:hover {
  background: hsl(var(--valorant-red-glow));
  box-shadow: 0 0 15px hsl(var(--valorant-red) / 0.5);
}

/* ============================================================
   RESPONSIVE DESIGN
   ============================================================ */
@media (max-width: 768px) {
  .nav-container {
    padding: 0 var(--spacing-md);
  }

  .brand-main {
    font-size: 1.375rem;
  }

  .brand-sub {
    font-size: 0.75rem;
  }

  .nav-links {
    gap: var(--spacing-md);
  }

  .nav-link {
    padding: var(--spacing-sm) var(--spacing-md);
    font-size: 0.875rem;
  }

  .nav-link span:not(.nav-icon) {
    display: none;
  }

  .page-header h1 {
    font-size: 2rem;
  }

  .page-subtitle {
    font-size: 1rem;
  }

  .main-content {
    padding: 0 var(--spacing-md) var(--spacing-xl);
  }

  .match-header {
    flex-direction: column;
    gap: var(--spacing-sm);
    text-align: center;
  }

  .match-header span {
    font-size: 0.875rem;
    padding: var(--spacing-xs) var(--spacing-md);
  }

  table {
    font-size: 0.75rem;
  }

  th, td {
    padding: var(--spacing-sm) var(--spacing-xs);
  }

  td:first-child {
    padding-left: var(--spacing-md);
  }

  .team-title {
    font-size: 1rem;
    margin: var(--spacing-md) 0 var(--spacing-sm);
    padding: var(--spacing-sm) var(--spacing-md);
  }
}

@media (max-width: 480px) {
  .brand-main {
    font-size: 1.125rem;
  }

  .brand-sub {
    font-size: 0.625rem;
  }

  .nav-links {
    gap: var(--spacing-sm);
  }

  .nav-link {
    padding: var(--spacing-xs) var(--spacing-sm);
  }

  .page-header {
    padding: var(--spacing-xl) var(--spacing-md);
  }

  .page-header h1 {
    font-size: 1.5rem;
  }

  .page-subtitle {
    font-size: 0.875rem;
  }

  #search {
    padding: var(--spacing-md) var(--spacing-md);
    font-size: 0.875rem;
  }

  table {
    font-size: 0.625rem;
  }

  th, td {
    padding: var(--spacing-xs) 2px;
  }

  td:first-child {
    padding-left: var(--spacing-sm);
  }
}

/* ============================================================
   LOADING & EMPTY STATES
   ============================================================ */
#matchesList:empty::before {
  content: 'Cargando partidas...';
  display: block;
  text-align: center;
  color: hsl(var(--foreground-muted));
  font-style: italic;
  font-size: 1.125rem;
  padding: var(--spacing-2xl);
  background: var(--gradient-card);
  border-radius: var(--radius-lg);
  border: 1px solid hsl(var(--border));
  box-shadow: var(--shadow-card);
  animation: pulse-glow 2s ease-in-out infinite alternate;
}

/* ============================================================
   UTILITY CLASSES
   ============================================================ */
.neon-glow {
  box-shadow: var(--shadow-neon);
  transition: var(--transition-glow);
}

.neon-glow:hover {
  box-shadow: var(--shadow-neon-intense);
  transform: translateY(-2px);
}

.valorant-gradient {
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.floating {
  animation: float 6s ease-in-out infinite;
}
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <span class="brand-main">VALORANT</span>
        <span class="brand-sub">10 MANS</span>
      </div>
      <div class="nav-links">
        <a href="/index.html" class="nav-link">
          <span class="nav-icon">🏆</span>
          <span>Leaderboard</span>
        </a>
        <a href="#" class="nav-link active">
          <span class="nav-icon">⚔️</span>
          <span>Matches</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="page-header">
    <h1>Match History</h1>
    <p class="page-subtitle">Revive las mejores partidas de los 10 mans custom</p>
  </div>
  
  <div class="main-content">
    <input type="text" id="search" placeholder="🔍 Buscar jugador (name#tag)">
    <ul id="matchesList"></ul>
  </div>

  <script>
    const API_BASE_URL = "https://valorant-10-mans.onrender.com";
    let matchesCache = [];

    // Función frontend para calcular puntos igual que el backend
    function calculateMatchScoreFront(playerStats, matchWinnerTeam, playerTeam, teamStats) {
      const won = playerTeam === matchWinnerTeam;

      const base = playerStats.kills * 1.0 +
                   playerStats.assists * 0.7 +
                   playerStats.firstBloods * 2 +
                   playerStats.acs * 0.01 +
                   playerStats.hsPercent * 0.1 -
                   playerStats.deaths * 0.8;

      const bases = teamStats.map(p =>
        p.kills * 1.0 +
        p.assists * 0.7 +
        p.firstBloods * 2 +
        p.acs * 0.01 +
        p.hsPercent * 0.1 -
        p.deaths * 0.8
      );

      const minBase = Math.min(...bases);
      const maxBase = Math.max(...bases);

      const outMin = won ? 10 : -10;
      const outMax = won ? 20 : 0;

      let mapped;
      if (maxBase === minBase) {
        mapped = (outMin + outMax) / 2;
      } else {
        mapped = ((base - minBase) * (outMax - outMin)) / (maxBase - minBase) + outMin;
      }

      return { totalScore: Math.round(mapped) };
    }

    async function loadMatches() {
      try {
        const res = await fetch(`${API_BASE_URL}/matches`);
        matchesCache = await res.json();
        renderMatches(matchesCache);
      } catch (err) {
        console.error("Error cargando partidas:", err);
      }
    }

    function renderMatches(matches) {
      const list = document.getElementById("matchesList");
      list.innerHTML = "";

      matches.forEach((match, idx) => {
        const li = document.createElement("li");

        li.innerHTML = `
          <div class="match-header">
            <span>Mapa: ${match.map}</span>
            <span>Score: ${match.score}</span>
            <span>Ganador: ${match.winnerTeam}</span>
          </div>
          <div class="details" id="details-${idx}">
            <h3>Estadísticas de jugadores</h3>
            <div class="team-title">Team A</div>
            ${renderTeam(match.match.slice(0, 5), match.winnerTeam, "A")}
            <div class="team-title">Team B</div>
            ${renderTeam(match.match.slice(5), match.winnerTeam, "B")}
          </div>
        `;

        // Toggle con "solo uno abierto"
        li.addEventListener("click", () => {
          document.querySelectorAll(".details").forEach(d => d.style.display = "none");
          const details = document.getElementById(`details-${idx}`);
          details.style.display = "block";
        });

        list.appendChild(li);
      });
    }

    function renderTeam(teamPlayers, winnerTeam, teamLabel) {
      return `
        <table>
          <thead>
            <tr>
              <th>Jugador</th>
              <th>Puntos</th>
              <th>Kills</th>
              <th>Deaths</th>
              <th>Assists</th>
              <th>ACS</th>
              <th>First Bloods</th>
              <th>HS%</th>
            </tr>
          </thead>
          <tbody>
            ${teamPlayers.map((p, idx) => {
              const { totalScore } = calculateMatchScoreFront(p, winnerTeam, teamLabel, teamPlayers);
              const scoreColor = totalScore >= 0 ? "green" : "red";
              const scoreSign = totalScore >= 0 ? "+" : "";

              return `
                <tr>
                  <td>${p.name}#${p.tag}</td>
                  <td style="color:${scoreColor}">${scoreSign}${totalScore}</td>
                  <td>${p.kills}</td>
                  <td>${p.deaths}</td>
                  <td>${p.assists}</td>
                  <td>${p.acs}</td>
                  <td>${p.firstBloods}</td>
                  <td>${p.hsPercent}%</td>
                </tr>
              `;
            }).join("")}
          </tbody>
        </table>
      `;
    }

    // Filtro por jugador
    document.getElementById("search").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = matchesCache.filter(m =>
        m.match.some(p => `${p.name}#${p.tag}`.toLowerCase().includes(query))
      );
      renderMatches(filtered);
    });

    loadMatches();
  </script>
</body>
