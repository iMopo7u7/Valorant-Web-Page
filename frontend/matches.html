<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matches Valorant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff4655;
    }
    #search {
      display: block;
      margin: 15px auto;
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 250px;
      font-size: 16px;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: auto;
    }
    li {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    li:hover {
      background: #292929;
    }
    .match-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    .details {
      margin-top: 10px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #222;
    }
    .team-title {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #ff4655;
    }
  </style>
</head>
<body>
  <h1>Historial de Partidas</h1>
  <input type="text" id="search" placeholder="üîç Buscar jugador (name#tag)">
  <ul id="matchesList"></ul>

  <script>
    const API_BASE_URL = "https://valorant-10-mans.onrender.com";
    let matchesCache = [];

    async function loadMatches() {
      try {
        const res = await fetch(`${API_BASE_URL}/matches`);
        matchesCache = await res.json();
        renderMatches(matchesCache);
      } catch (err) {
        console.error("Error cargando partidas:", err);
      }
    }

    function renderMatches(matches) {
      const list = document.getElementById("matchesList");
      list.innerHTML = "";

      matches.forEach((match, idx) => {
        const li = document.createElement("li");

        // Header con mapa, score y ganador
        li.innerHTML = `
          <div class="match-header">
            <span>Mapa: ${match.map}</span>
            <span>Score: ${match.score}</span>
            <span>Ganador: ${match.winnerTeam}</span>
          </div>
          <div class="details" id="details-${idx}">
            <h3>Estad√≠sticas de jugadores</h3>
            <div class="team-title">Team A</div>
            ${renderTeam(match.match.slice(0, 5))}
            <div class="team-title">Team B</div>
            ${renderTeam(match.match.slice(5))}
          </div>
        `;

        // Toggle con "solo uno abierto"
        li.addEventListener("click", () => {
          document.querySelectorAll(".details").forEach(d => d.style.display = "none");
          const details = document.getElementById(`details-${idx}`);
          details.style.display = "block";
        });

        list.appendChild(li);
      });
    }

    function renderTeam(teamPlayers) {
      return `
        <table>
          <thead>
            <tr>
              <th>Jugador</th>
              <th>Kills</th>
              <th>Deaths</th>
              <th>Assists</th>
              <th>ACS</th>
              <th>First Bloods</th>
              <th>HS%</th>
            </tr>
          </thead>
          <tbody>
            ${teamPlayers.map(p => `
              <tr>
                <td>${p.name}#${p.tag}</td>
                <td>${p.kills}</td>
                <td>${p.deaths}</td>
                <td>${p.assists}</td>
                <td>${p.acs}</td>
                <td>${p.firstBloods}</td>
                <td>${p.hsPercent}%</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
    }

    // Filtro por jugador
    document.getElementById("search").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = matchesCache.filter(m =>
        m.match.some(p => `${p.name}#${p.tag}`.toLowerCase().includes(query))
      );
      renderMatches(filtered);
    });

    loadMatches();
  </script>
</body>
</html>
