<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matches Valorant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 50%, #0f1419 100%);
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 70, 85, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #ff4655, #00ffff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 70, 85, 0.5);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #search {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 40px;
      display: block;
      padding: 15px 20px;
      font-size: 16px;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 70, 85, 0.3);
      border-radius: 25px;
      color: #ffffff;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      outline: none;
    }

    #search:focus {
      border-color: #ff4655;
      box-shadow: 
        0 0 20px rgba(255, 70, 85, 0.4),
        inset 0 0 20px rgba(255, 70, 85, 0.1);
      transform: translateY(-2px);
    }

    #search::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    #matchesList {
      list-style: none;
      max-width: 1200px;
      margin: 0 auto;
    }

    #matchesList li {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 70, 85, 0.2);
      border-radius: 15px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    #matchesList li::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 70, 85, 0.1), transparent);
      transition: left 0.5s ease;
    }

    #matchesList li:hover::before {
      left: 100%;
    }

    #matchesList li:hover {
      border-color: #ff4655;
      box-shadow: 
        0 10px 30px rgba(255, 70, 85, 0.3),
        inset 0 0 20px rgba(255, 70, 85, 0.1);
      transform: translateY(-5px);
    }

    .match-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 18px;
      position: relative;
      z-index: 1;
    }

    .match-header span {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      border: 1px solid rgba(255, 70, 85, 0.3);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .match-header span:nth-child(2) {
      border-color: rgba(0, 255, 255, 0.3);
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .match-header span:nth-child(3) {
      border-color: rgba(0, 255, 0, 0.3);
      color: #00ff00;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .details {
      display: none;
      padding: 0 20px 20px;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .details h3 {
      color: #ff4655;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 70, 85, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .team-title {
      font-size: 20px;
      font-weight: 600;
      margin: 20px 0 15px;
      padding: 10px 20px;
      background: linear-gradient(45deg, rgba(255, 70, 85, 0.2), rgba(0, 255, 255, 0.2));
      border-radius: 10px;
      border-left: 4px solid #ff4655;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    thead {
      background: linear-gradient(45deg, rgba(255, 70, 85, 0.3), rgba(0, 255, 255, 0.3));
    }

    th {
      padding: 15px 10px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid rgba(255, 70, 85, 0.5);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: 500;
      transition: all 0.3s ease;
    }

    tbody tr {
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: rgba(255, 70, 85, 0.1);
      box-shadow: inset 0 0 20px rgba(255, 70, 85, 0.2);
    }

    tbody tr:hover td {
      color: #ffffff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    td:first-child {
      font-weight: 600;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    td:nth-child(2) { color: #ff6b6b; } /* Kills */
    td:nth-child(3) { color: #ff9999; } /* Deaths */
    td:nth-child(4) { color: #66d9ef; } /* Assists */
    td:nth-child(5) { color: #a6e22e; } /* ACS */
    td:nth-child(6) { color: #f92672; } /* First Bloods */
    td:nth-child(7) { color: #fd971f; } /* HS% */

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .match-header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .match-header span {
        font-size: 14px;
        padding: 6px 12px;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 8px 5px;
      }

      .team-title {
        font-size: 16px;
        margin: 15px 0 10px;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      #search {
        padding: 12px 15px;
        font-size: 14px;
      }

      table {
        font-size: 10px;
      }

      th, td {
        padding: 6px 3px;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #ff4655, #00ffff);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #e63946, #00e6e6);
    }
  </style>
</head>
<body>
  <h1>Historial de Partidas</h1>
  <input type="text" id="search" placeholder="üîç Buscar jugador (name#tag)">
  <ul id="matchesList"></ul>

  <script>
    const API_BASE_URL = "https://valorant-10-mans.onrender.com";
    let matchesCache = [];

    async function loadMatches() {
      try {
        const res = await fetch(`${API_BASE_URL}/matches`);
        matchesCache = await res.json();
        renderMatches(matchesCache);
      } catch (err) {
        console.error("Error cargando partidas:", err);
      }
    }

    function renderMatches(matches) {
      const list = document.getElementById("matchesList");
      list.innerHTML = "";

      matches.forEach((match, idx) => {
        const li = document.createElement("li");

        // Header con mapa, score y ganador
        li.innerHTML = `
          <div class="match-header">
            <span>Mapa: ${match.map}</span>
            <span>Score: ${match.score}</span>
            <span>Ganador: ${match.winnerTeam}</span>
          </div>
          <div class="details" id="details-${idx}">
            <h3>Estad√≠sticas de jugadores</h3>
            <div class="team-title">Team A</div>
            ${renderTeam(match.match.slice(0, 5))}
            <div class="team-title">Team B</div>
            ${renderTeam(match.match.slice(5))}
          </div>
        `;

        // Toggle con "solo uno abierto"
        li.addEventListener("click", () => {
          document.querySelectorAll(".details").forEach(d => d.style.display = "none");
          const details = document.getElementById(`details-${idx}`);
          details.style.display = "block";
        });

        list.appendChild(li);
      });
    }

    function renderTeam(teamPlayers) {
      return `
        <table>
          <thead>
            <tr>
              <th>Jugador</th>
              <th>Kills</th>
              <th>Deaths</th>
              <th>Assists</th>
              <th>ACS</th>
              <th>First Bloods</th>
              <th>HS%</th>
            </tr>
          </thead>
          <tbody>
            ${teamPlayers.map(p => `
              <tr>
                <td>${p.name}#${p.tag}</td>
                <td>${p.kills}</td>
                <td>${p.deaths}</td>
                <td>${p.assists}</td>
                <td>${p.acs}</td>
                <td>${p.firstBloods}</td>
                <td>${p.hsPercent}%</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
    }

    // Filtro por jugador
    document.getElementById("search").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = matchesCache.filter(m =>
        m.match.some(p => `${p.name}#${p.tag}`.toLowerCase().includes(query))
      );
      renderMatches(filtered);
    });

    loadMatches();
  </script>
