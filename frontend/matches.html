<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
/* ============================================================
   VALORANT 10 MANS - MATCHES CSS
   Standalone CSS with advanced gaming aesthetics
   ============================================================ */

@import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap');

/* ============================================================
   CSS VARIABLES - VALORANT DESIGN SYSTEM
   ============================================================ */
:root {
  /* Core Colors (HSL format for better manipulation) */
  --valorant-red: 350 85% 55%;
  --valorant-red-glow: 350 85% 65%;
  --valorant-blue: 195 85% 55%;
  --valorant-cyan: 180 100% 50%;
  --valorant-green: 120 100% 50%;
  
  /* Dark Theme Base */
  --background: 215 25% 8%;
  --background-darker: 215 30% 6%;
  --card-bg: 215 25% 10%;
  --card-bg-hover: 215 25% 12%;
  
  /* Text Colors */
  --foreground: 0 0% 95%;
  --foreground-muted: 0 0% 70%;
  --foreground-subtle: 0 0% 60%;
  
  /* Borders */
  --border: 215 25% 18%;
  --border-glow: 350 85% 55%;
  
  /* Gradients */
  --gradient-primary: linear-gradient(135deg, hsl(var(--valorant-red)) 0%, hsl(var(--valorant-red-glow)) 100%);
  --gradient-secondary: linear-gradient(135deg, hsl(var(--valorant-blue)) 0%, hsl(var(--valorant-cyan)) 100%);
  --gradient-card: linear-gradient(145deg, hsl(var(--card-bg)) 0%, hsl(var(--background)) 100%);
  --gradient-dark: linear-gradient(135deg, hsl(var(--background)) 0%, hsl(var(--background-darker)) 100%);
  --gradient-glow: radial-gradient(circle at center, hsl(var(--valorant-red) / 0.15) 0%, transparent 70%);
  
  /* Shadows & Effects */
  --shadow-neon: 0 0 20px hsl(var(--valorant-red) / 0.3);
  --shadow-neon-intense: 0 0 40px hsl(var(--valorant-red) / 0.5);
  --shadow-card: 0 8px 32px hsl(var(--background-darker) / 0.6);
  --shadow-table: 0 4px 16px hsl(var(--background-darker) / 0.4);
  
  /* Transitions */
  --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  --transition-fast: all 0.2s ease;
  --transition-glow: box-shadow 0.3s ease, transform 0.2s ease;
  
  /* Spacing */
  --spacing-xs: 0.25rem;
  --spacing-sm: 0.5rem;
  --spacing-md: 1rem;
  --spacing-lg: 1.5rem;
  --spacing-xl: 2rem;
  --spacing-2xl: 3rem;
  
  /* Border Radius */
  --radius-sm: 0.375rem;
  --radius-md: 0.5rem;
  --radius-lg: 0.75rem;
  --radius-xl: 1rem;
}

/* ============================================================
   GLOBAL STYLES
   ============================================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: hsl(var(--background-darker));
  background-image: 
    radial-gradient(circle at 20% 80%, hsl(var(--valorant-red) / 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, hsl(var(--valorant-blue) / 0.08) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, hsl(var(--foreground) / 0.02) 0%, transparent 50%);
  color: hsl(var(--foreground));
  min-height: 100vh;
  line-height: 1.6;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--gradient-glow);
  pointer-events: none;
  z-index: -1;
  animation: pulse-bg 4s ease-in-out infinite alternate;
}

@keyframes pulse-bg {
  0% { opacity: 0.3; }
  100% { opacity: 0.6; }
}

/* ============================================================
   NAVIGATION BAR
   ============================================================ */
.navbar {
  background: hsl(var(--card-bg) / 0.95);
  backdrop-filter: blur(20px);
  border-bottom: 2px solid hsl(var(--valorant-red) / 0.3);
  padding: var(--spacing-md) 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: var(--shadow-card);
}

.nav-container {

  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 var(--spacing-lg);
}

.nav-brand {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
}

.brand-main {

  background-clip: text;
  text-shadow: var(--shadow-neon);

  animation: glow-pulse 2s ease-in-out infinite alternate;
}

.brand-sub {
  font-size: 0.875rem;
  font-weight: 500;
  color: hsl(var(--valorant-cyan));

  letter-spacing: 3px;
  margin-top: -var(--spacing-xs);
}

.nav-links {
  display: flex;
  gap: var(--spacing-xl);
}

.nav-link {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-md) var(--spacing-lg);
  text-decoration: none;
  color: hsl(var(--foreground) / 0.7);
  font-weight: 600;
  font-size: 1rem;
  border-radius: var(--radius-xl);
  border: 2px solid transparent;
  transition: var(--transition-smooth);
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
}

.nav-link::before {
  content: '';
  position: absolute;
  inset: 0;
  background: var(--gradient-primary);
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: -1;
}

.nav-link:hover {
  color: hsl(var(--foreground));

.nav-link:hover::before {

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <span class="brand-main">VALORANT</span>
        <span class="brand-sub">10 MANS</span>
      </div>
      <div class="nav-links">
        <a href="/index.html" class="nav-link">
          <span class="nav-icon">üèÜ</span>
          <span>Leaderboard</span>
        </a>
        <a href="#" class="nav-link active">
          <span class="nav-icon">‚öîÔ∏è</span>
          <span>Matches</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="page-header">
    <h1>Match History</h1>
    <p class="page-subtitle">Revive las mejores partidas de los 10 mans custom</p>
  </div>
  
  <div class="main-content">
    <input type="text" id="search" placeholder="üîç Buscar jugador (name#tag)">
    <ul id="matchesList"></ul>
  </div>

  <script>
    const API_BASE_URL = "https://valorant-10-mans.onrender.com";
    let matchesCache = [];

    // Funci√≥n frontend para calcular puntos igual que el backend
    function calculateMatchScoreFront(playerStats, matchWinnerTeam, playerTeam, teamStats) {
      const won = playerTeam === matchWinnerTeam;

      const base = playerStats.kills * 1.0 +
                   playerStats.assists * 0.7 +
                   playerStats.firstBloods * 2 +
                   playerStats.acs * 0.01 +
                   playerStats.hsPercent * 0.1 -
                   playerStats.deaths * 0.8;

      const bases = teamStats.map(p =>
        p.kills * 1.0 +
        p.assists * 0.7 +
        p.firstBloods * 2 +
        p.acs * 0.01 +
        p.hsPercent * 0.1 -
        p.deaths * 0.8
      );

      const minBase = Math.min(...bases);
      const maxBase = Math.max(...bases);

      const outMin = won ? 10 : -10;
      const outMax = won ? 20 : 0;

      let mapped;
      if (maxBase === minBase) {
        mapped = (outMin + outMax) / 2;
      } else {
        mapped = ((base - minBase) * (outMax - outMin)) / (maxBase - minBase) + outMin;
      }

      return { totalScore: Math.round(mapped) };
    }

    async function loadMatches() {
      try {
        const res = await fetch(`${API_BASE_URL}/matches`);
        matchesCache = await res.json();
        renderMatches(matchesCache);
      } catch (err) {
        console.error("Error cargando partidas:", err);
      }
    }

    function renderMatches(matches) {
      const list = document.getElementById("matchesList");
      list.innerHTML = "";

      matches.forEach((match, idx) => {
        const li = document.createElement("li");

        li.innerHTML = `
          <div class="match-header">
            <span>Mapa: ${match.map}</span>
            <span>Score: ${match.score}</span>
            <span>Ganador: ${match.winnerTeam}</span>
          </div>
          <div class="details" id="details-${idx}">
            <h3>Estad√≠sticas de jugadores</h3>
            <div class="team-title">Team A</div>
            ${renderTeam(match.match.slice(0, 5), match.winnerTeam, "A")}
            <div class="team-title">Team B</div>
            ${renderTeam(match.match.slice(5), match.winnerTeam, "B")}
          </div>
        `;

        // Toggle con "solo uno abierto"
        li.addEventListener("click", () => {
          document.querySelectorAll(".details").forEach(d => d.style.display = "none");
          const details = document.getElementById(`details-${idx}`);
          details.style.display = "block";
        });

        list.appendChild(li);
      });
    }

    function renderTeam(teamPlayers, winnerTeam, teamLabel) {
      return `
        <table>
          <thead>
            <tr>
              <th>Jugador</th>
              <th>Puntos</th>
              <th>Kills</th>
              <th>Deaths</th>
              <th>Assists</th>
              <th>ACS</th>
              <th>First Bloods</th>
              <th>HS%</th>
            </tr>
          </thead>
          <tbody>
            ${teamPlayers.map((p, idx) => {
              const { totalScore } = calculateMatchScoreFront(p, winnerTeam, teamLabel, teamPlayers);
              const scoreColor = totalScore >= 0 ? "green" : "red";
              const scoreSign = totalScore >= 0 ? "+" : "";

              return `
                <tr>
                  <td>${p.name}#${p.tag}</td>
                  <td style="color:${scoreColor}">${scoreSign}${totalScore}</td>
                  <td>${p.kills}</td>
                  <td>${p.deaths}</td>
                  <td>${p.assists}</td>
                  <td>${p.acs}</td>
                  <td>${p.firstBloods}</td>
                  <td>${p.hsPercent}%</td>
                </tr>
              `;
            }).join("")}
          </tbody>
        </table>
      `;
    }

    // Filtro por jugador
    document.getElementById("search").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = matchesCache.filter(m =>
        m.match.some(p => `${p.name}#${p.tag}`.toLowerCase().includes(query))
      );
      renderMatches(filtered);
    });

    loadMatches();
  </script>
</body>
</html>
