<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matches Valorant</title>
  <style>
/* ============================================================
   VALORANT 10 MANS - MATCHES CSS
   ============================================================ */

@import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap');

/* ============================================================
   CSS VARIABLES - VALORANT DESIGN SYSTEM
   ============================================================ */
:root {
    /* Colors */
    --bg-primary: hsl(220, 13%, 9%);
    --bg-secondary: hsl(220, 13%, 12%);
    --bg-card: hsl(220, 13%, 15%);
    --valorant-red: hsl(351, 100%, 61%);
    --valorant-blue: hsl(208, 100%, 70%);
    --text-primary: hsl(0, 0%, 95%);
    --text-secondary: hsl(0, 0%, 70%);
    --text-muted: hsl(0, 0%, 50%);
    --border-color: hsl(0, 0%, 20%);
    --accent: hsl(351, 100%, 61%);
    
    /* Fonts */
    --font-orbitron: 'Orbitron', monospace;
    --font-rajdhani: 'Rajdhani', sans-serif;
    
    /* Animations */
    --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --transition-fast: all 0.2s ease-out;
}

/* ============================================================
   GLOBAL STYLES
   ============================================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
    font-family: var(--font-rajdhani);
    background: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--gradient-glow);
  pointer-events: none;
  z-index: -1;
  animation: pulse-bg 4s ease-in-out infinite alternate;
}

@keyframes pulse-bg {
  0% { opacity: 0.3; }
  100% { opacity: 0.6; }
}

/* ============================================================
   NAVBAR REPAIRED
   ============================================================ */
.navbar {
  background: var(--bg-secondary);
  border-bottom: 1px solid var(--border-color);
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(8px);
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 1rem 1.5rem;
}

.nav-brand {
  display: flex;
  flex-direction: column;
}

.brand-main {
  font-family: var(--font-orbitron);
  font-size: 1.5rem;
  font-weight: 900;
  color: var(--text-primary);
}

.brand-sub {
  font-family: var(--font-rajdhani);
  font-size: 0.875rem;
  color: var(--text-secondary);
  letter-spacing: 1px;
}

.nav-links {
  display: flex;
  gap: 0.75rem;
}

.nav-link {
  padding: 0.5rem 1rem;
  font-family: var(--font-rajdhani);
  font-weight: 600;
  font-size: 1rem;
  color: var(--text-secondary);
  border: 1px solid var(--border-color);
  border-radius: 0.5rem;
  text-decoration: none;
  transition: var(--transition-smooth);
}

.nav-link:hover {
  color: var(--valorant-red);
  border-color: var(--valorant-red);
  box-shadow: 0 0 15px rgba(255, 70, 85, 0.3);
  transform: translateY(-2px);
}

.nav-link.active {
  color: var(--valorant-red);
  border-color: var(--valorant-red);
  background: rgba(255,70,85,0.05);
  box-shadow: 0 0 15px rgba(255,70,85,0.3);
}

/* ============================================================
   PAGE HEADER
   ============================================================ */
.page-header {
  text-align: center;
  padding: 2rem 1.5rem;
  margin-bottom: 2rem;
  position: relative;
}

.page-header h1 {
  font-family: var(--font-orbitron);
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 1rem;
  color: var(--valorant-red);
  text-shadow: 0 0 10px var(--valorant-red);
  letter-spacing: 2px;
  text-transform: uppercase;
  position: relative;
}

.page-header h1::after {
  content: '';
  position: absolute;
  bottom: -0.5rem;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 3px;
  background: linear-gradient(135deg, var(--valorant-red), var(--valorant-blue));
  border-radius: 2px;
  box-shadow: 0 0 10px rgba(255,70,85,0.3);
}

.page-subtitle {
  font-size: 1.125rem;
  color: var(--text-secondary);
  font-weight: 400;
  letter-spacing: 1px;
  margin: 0;
}

/* ============================================================
   MAIN CONTENT
   ============================================================ */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

.main-content {
  padding: 2rem 0;
}

/* ============================================================
   SEARCH INPUT
   ============================================================ */
#search {
  width: 100%;
  max-width: 500px;
  margin: 0 auto 2rem;
  display: block;
  padding: 1rem 1.5rem;
  font-size: 1rem;
  font-family: var(--font-rajdhani);
  font-weight: 500;
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 0.5rem;
  color: var(--text-primary);
  transition: var(--transition-smooth);
  outline: none;
}

#search:focus {
  border-color: var(--valorant-red);
  box-shadow: 0 0 20px rgba(255, 70, 85, 0.3);
  transform: translateY(-2px);
}

#search::placeholder {
  color: var(--text-muted);
}

/* ============================================================
   MATCHES LIST
   ============================================================ */
#matchesList {
  list-style: none;
  max-width: 1200px;
  margin: 0 auto;
}

#matchesList li {
  background: linear-gradient(135deg, var(--bg-card), var(--bg-secondary));
  border: 1px solid var(--border-color);
  border-radius: 0.75rem;
  margin-bottom: 1.5rem;
  cursor: pointer;
  transition: var(--transition-smooth);
  position: relative;
  overflow: hidden;
}

#matchesList li::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,70,85,0.1), transparent);
  transition: left 0.5s ease;
}

#matchesList li:hover::before {
  left: 100%;
}

#matchesList li:hover {
  border-color: var(--valorant-red);
  box-shadow: 0 10px 30px rgba(255, 70, 85, 0.2);
  transform: translateY(-5px);
}

/* ============================================================
   MATCH HEADER
   ============================================================ */
.match-header {
  padding: 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
  font-size: 1.125rem;
  position: relative;
  z-index: 1;
}

.match-header span {
  padding: 0.5rem 1rem;
  background: var(--bg-secondary);
  border-radius: 0.5rem;
  border: 1px solid var(--border-color);
  transition: var(--transition-smooth);
  position: relative;
  overflow: hidden;
}

.match-header span::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg, var(--valorant-red), var(--valorant-blue));
  opacity: 0;
  transition: opacity 0.3s ease;
}

.match-header span:hover {
  border-color: var(--valorant-red);
  box-shadow: 0 0 15px rgba(255, 70, 85, 0.3);
}

.match-header span:hover::before {
  opacity: 0.1;
}

.match-header span:nth-child(2) {
  border-color: var(--valorant-blue);
  color: var(--valorant-blue);
  text-shadow: 0 0 10px var(--valorant-blue);
}

.match-header span:nth-child(3) {
  border-color: var(--valorant-red);
  color: var(--valorant-red);
  text-shadow: 0 0 10px var(--valorant-red);
}

/* ============================================================
   MATCH DETAILS
   ============================================================ */
.details {
  display: none;
  padding: 0 1.5rem 1.5rem;
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ============================================================
   TABLES
   ============================================================ */
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 1.5rem;
  background: var(--bg-secondary);
  border-radius: 0.5rem;
  overflow: hidden;
  border: 1px solid var(--border-color);
}

thead { background: var(--bg-primary); }

th {
  padding: 1rem;
  text-align: center;
  font-weight: 700;
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  border-bottom: 2px solid var(--valorant-red);
  color: var(--valorant-red);
  font-family: var(--font-orbitron);
}

td {
  padding: 1rem;
  text-align: center;
  border-bottom: 1px solid var(--border-color);
  font-weight: 500;
  transition: var(--transition-fast);
  position: relative;
}

tbody tr:hover {
  background: rgba(255,70,85,0.1);
  transform: scale(1.01);
}

td:first-child { font-weight: 600; color: var(--valorant-blue); text-align:left; }

td:nth-child(3) { color: #ff6b6b; }
td:nth-child(4) { color: #ff9999; }
td:nth-child(5) { color: #66d9ef; }
td:nth-child(6) { color: #a6e22e; }
td:nth-child(7) { color: #f92672; }
td:nth-child(8) { color: #fd971f; }

/* ============================================================
   ANIMATIONS
   ============================================================ */
@keyframes glow-pulse {
  0% { text-shadow: 0 0 20px hsl(var(--valorant-red) / 0.3); }
  100% { text-shadow: 0 0 30px hsl(var(--valorant-red) / 0.6); }
}

@keyframes float {
  0%,100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

/* ============================================================
   SCROLLBAR STYLING
   ============================================================ */
::-webkit-scrollbar { width:8px; height:8px; }
::-webkit-scrollbar-track { background:hsl(var(--background)); border-radius:4px; }
::-webkit-scrollbar-thumb { background: linear-gradient(var(--valorant-red),var(--valorant-blue)); border-radius:4px; box-shadow:0 0 10px rgba(255,70,85,0.3); }
::-webkit-scrollbar-thumb:hover { background: var(--valorant-red); box-shadow:0 0 15px rgba(255,70,85,0.5); }

/* ============================================================
   RESPONSIVE DESIGN
   ============================================================ */
@media (max-width: 768px) {
  .nav-container { padding: 0 1rem; }
  .brand-main { font-size:1.375rem; }
  .brand-sub { font-size:0.75rem; }
  .nav-links { gap:0.5rem; }
  .nav-link { padding:0.4rem 0.8rem; font-size:0.875rem; }
  .page-header h1 { font-size:2rem; }
  .page-subtitle { font-size:1rem; }
  .main-content { padding:0 1rem 2rem; }
  .match-header { flex-direction:column; gap:0.5rem; text-align:center; }
  .match-header span { font-size:0.875rem; padding:0.3rem 0.8rem; }
  table { font-size:0.75rem; }
  th, td { padding:0.5rem 0.3rem; }
  td:first-child { padding-left:0.5rem; }
  .team-title { font-size:1rem; margin:0.5rem 0 0.25rem; padding:0.5rem 0.75rem; }
}

@media (max-width: 480px) {
  .brand-main { font-size:1.125rem; }
  .brand-sub { font-size:0.625rem; }
  .nav-links { gap:0.25rem; }
  .nav-link { padding:0.3rem 0.5rem; font-size:0.75rem; }
  .page-header h1 { font-size:1.5rem; }
  .page-subtitle { font-size:0.875rem; }
}
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <span class="brand-main">VALORANT</span>
        <span class="brand-sub">10 MANS</span>
      </div>
      <div class="nav-links">
        <a href="/index.html" class="nav-link">
          <span class="nav-icon"></span>
          <span>Leaderboard</span>
        </a>
        <a href="#" class="nav-link active">
          <span class="nav-icon"></span>
          <span>Matches</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="page-header">
    <h1>Match History</h1>
    <p class="page-subtitle">Revive las mejores partidas de los 10 mans custom</p>
  </div>
  
  <div class="main-content">
    <input type="text" id="search" placeholder="🔍 Buscar jugador (name#tag)">
    <ul id="matchesList"></ul>
  </div>

  <script>
    const API_BASE_URL = "https://valorant-10-mans.onrender.com";
    let matchesCache = [];

    // -------------------
    // --- Score Frontend (igual al backend)
    // -------------------
    function calculateMatchScoreFront(playerStats, playerTeam, allPlayers, didWin) {
      const duelistas = ["Jett","Reyna","Phoenix","Raze","Yoru","Neon","Iso","Waylay"];
      const iniciadores = ["Sova","Skye","KAY/O","Fade","Breach","Gekko","Tejo"];
      const controladores = ["Omen","Viper","Brimstone","Astra","Clove","Harbor"];
      const centinelas = ["Sage","Killjoy","Cypher","Chamber","Deadlock","Vyse"];

      let roleWeight = {
        kills: 1.0, deaths: -0.8, assists: 0.7, ACS: 0.05,
        ADR: 0.05, DDDelta: 0.08, hsPercent: 0.1, KAST: 0.08,
        FK: 2.0, FD: -1.0, MK: 1.2
      };

      const char = playerStats.character;
      if (duelistas.includes(char)) { roleWeight.kills = 1.5; roleWeight.FK = 2.5; roleWeight.MK = 1.5; }
      else if (iniciadores.includes(char)) { roleWeight.KAST = 0.12; roleWeight.ADR = 0.07; }
      else if (controladores.includes(char)) { roleWeight.KAST = 0.12; roleWeight.assists = 0.9; }
      else if (centinelas.includes(char)) { roleWeight.KAST = 0.1; roleWeight.assists = 0.85; }

      const base =
        playerStats.kills * roleWeight.kills +
        playerStats.deaths * roleWeight.deaths +
        playerStats.assists * roleWeight.assists +
        playerStats.ACS * roleWeight.ACS +
        playerStats.ADR * roleWeight.ADR +
        playerStats.DDDelta * roleWeight.DDDelta +
        playerStats.hsPercent * roleWeight.hsPercent +
        playerStats.KAST * roleWeight.KAST +
        playerStats.FK * roleWeight.FK +
        playerStats.FD * roleWeight.FD +
        playerStats.MK * roleWeight.MK;

      const teamBases = allPlayers.map(p =>
        p.kills * roleWeight.kills +
        p.deaths * roleWeight.deaths +
        p.assists * roleWeight.assists +
        p.ACS * roleWeight.ACS +
        p.ADR * roleWeight.ADR +
        p.DDDelta * roleWeight.DDDelta +
        p.hsPercent * roleWeight.hsPercent +
        p.KAST * roleWeight.KAST +
        p.FK * roleWeight.FK +
        p.FD * roleWeight.FD +
        p.MK * roleWeight.MK
      );

      const minBase = Math.min(...teamBases);
      const maxBase = Math.max(...teamBases);

      const outMin = 5;
      const outMax = 20;

      let mapped;
      if (maxBase === minBase) {
        mapped = (outMin + outMax) / 2;
      } else {
        mapped = ((base - minBase) * (outMax - outMin)) / (maxBase - minBase) + outMin;
      }

      let totalScore = Math.round(mapped);
      if (!didWin) totalScore = Math.max(0, totalScore - 5);

      return { totalScore };
    }

    // -------------------
    // --- Cargar partidas
    // -------------------
    async function loadMatches() {
      try {
        const res = await fetch(`${API_BASE_URL}/matches`);
        matchesCache = await res.json();
        renderMatches(matchesCache);
      } catch (err) {
        console.error("Error cargando partidas:", err);
      }
    }

    // -------------------
    // --- Render Matches
    // -------------------
    function renderMatches(matches) {
      const list = document.getElementById("matchesList");
      list.innerHTML = "";

      matches.forEach((match, idx) => {
        const li = document.createElement("li");

        li.innerHTML = `
          <div class="match-header">
            <span>Mapa: ${match.map}</span>
            <span>Score: ${match.score}</span>
            <span>Ganador: Team ${match.winnerTeam}</span>
            <span>${new Date(match.date).toLocaleString()}</span>
          </div>
          <div class="details" id="details-${idx}" style="display:none">
            <h3>Estadísticas de jugadores</h3>
            <div class="team-title">Team A</div>
            ${renderTeam(match.match.slice(0, 5), match.winnerTeam, "A", match.match)}
            <div class="team-title">Team B</div>
            ${renderTeam(match.match.slice(5, 10), match.winnerTeam, "B", match.match)}
          </div>
        `;

        // Toggle (solo uno abierto a la vez)
        li.addEventListener("click", () => {
          document.querySelectorAll(".details").forEach(d => d.style.display = "none");
          const details = document.getElementById(`details-${idx}`);
          details.style.display = "block";
        });

        list.appendChild(li);
      });
    }

    // -------------------
    // --- Render Team
    // -------------------
    function renderTeam(teamPlayers, winnerTeam, teamLabel, allPlayers) {
      return `
        <table>
          <thead>
            <tr>
              <th>Jugador</th>
              <th>Agente</th>
              <th>Puntos</th>
              <th>K</th>
              <th>D</th>
              <th>A</th>
              <th>ACS</th>
              <th>ADR</th>
              <th>DDΔ</th>
              <th>HS%</th>
              <th>KAST%</th>
              <th>FK</th>
              <th>FD</th>
              <th>MK</th>
            </tr>
          </thead>
          <tbody>
            ${teamPlayers.map((p, idx) => {
              const { totalScore } = calculateMatchScoreFront(p, teamLabel, allPlayers, winnerTeam === teamLabel);
              const scoreColor = totalScore >= 15 ? "lime" : totalScore >= 10 ? "orange" : "red";
              return `
                <tr>
                  <td>${p.name}#${p.tag}</td>
                  <td>${p.character}</td>
                  <td style="color:${scoreColor};font-weight:bold">${totalScore}</td>
                  <td>${p.kills}</td>
                  <td>${p.deaths}</td>
                  <td>${p.assists}</td>
                  <td>${p.ACS}</td>
                  <td>${p.ADR}</td>
                  <td>${p.DDDelta}</td>
                  <td>${p.hsPercent}%</td>
                  <td>${p.KAST}%</td>
                  <td>${p.FK}</td>
                  <td>${p.FD}</td>
                  <td>${p.MK}</td>
                </tr>
              `;
            }).join("")}
          </tbody>
        </table>
      `;
    }

    // -------------------
    // --- Search filter
    // -------------------
    document.getElementById("search").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = matchesCache.filter(m =>
        m.match.some(p => `${p.name}#${p.tag}`.toLowerCase().includes(query))
      );
      renderMatches(filtered);
    });

    loadMatches();
  </script>
</body>
</html>
