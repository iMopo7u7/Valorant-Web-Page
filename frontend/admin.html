<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Valorant - Registrar Partida Mejorado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #eee;
      margin: 20px;
    }
    h1 {
      color: #ff4655;
      text-align: center;
      text-shadow: 0 0 8px #ff4655aa;
    }
    form {
      max-width: 900px;
      margin: 20px auto;
      background: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #ff4655aa;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #eee;
      font-size: 1rem;
      box-shadow: inset 0 0 6px #ff4655aa;
      margin-top: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      color: #eee;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2a2a2a;
      color: #ff4655;
    }
    .teamA {
      background-color: #3b0a0a;
    }
    .teamB {
      background-color: #3a0a3b;
    }
    button {
      margin-top: 20px;
      background: #ff4655;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4655cc;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e23e4b;
      box-shadow: 0 0 20px #e23e4bcc;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 15px;
        border-radius: 10px;
        background: #222;
        padding: 10px;
      }
      tbody td {
        padding: 10px;
        text-align: right;
        position: relative;
      }
      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: 700;
        text-transform: uppercase;
        color: #ff4655;
      }
    }
  </style>
</head>
<body>
  <h1>Panel Administración Valorant</h1>

  <!-- Formulario para añadir jugadores (igual que antes) -->
  <form id="addPlayerForm">
    <label for="playerName">Nombre del jugador</label>
    <input id="playerName" name="playerName" type="text" placeholder="Ejemplo: Player1" required />

    <label for="playerTag">Tag</label>
    <input id="playerTag" name="playerTag" type="text" maxlength="5" placeholder="Ejemplo: NA1" required />

    <button type="submit">Añadir jugador</button>
  </form>

  <!-- Formulario mejorado para registrar partidas -->
  <form id="addMatchForm">
    <h2>Registrar Partida (10 jugadores, 5 por equipo)</h2>
    <table aria-label="Tabla para añadir estadísticas de jugadores">
      <thead>
        <tr>
          <th>#</th>
          <th>Equipo</th>
          <th>Jugador (Nombre#Tag)</th>
          <th>Kills</th>
          <th>Deaths</th>
          <th>Assists</th>
          <th>ACS</th>
          <th>First Bloods</th>
        </tr>
      </thead>
      <tbody id="playersRows">
        <!-- Aquí se generan filas dinámicamente con JS -->
      </tbody>
    </table>
    <button type="submit">Registrar Partida</button>
  </form>

  <script src="admin.js"></script>
</body>
</html>
