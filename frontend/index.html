<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard Valorant - 10 Mans</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --neon-red: #ff4655;
      --neon-red-glow: rgba(255, 70, 85, 0.5);
      --neon-red-bright: #ff6b7a;
      --dark-bg: #0a0a0f;
      --dark-surface: #111118;
      --dark-card: #1a1a24;
      --dark-border: #2a2a35;
      --text-primary: #ffffff;
      --text-secondary: #b4b4c7;
      --accent-blue: #4a9eff;
      --accent-purple: #8b5cf6;
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: 
        radial-gradient(ellipse at 20% 50%, rgba(255, 70, 85, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-surface) 100%);
      color: var(--text-primary);
      padding: 2rem 1rem;
      margin: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 70, 85, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(74, 158, 255, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: ambientGlow 8s ease-in-out infinite alternate;
    }

    @keyframes ambientGlow {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    h1 {
      text-align: center;
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary), var(--neon-red-bright), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      letter-spacing: -0.025em;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-red), transparent);
      box-shadow: 0 0 10px var(--neon-red);
      animation: lineGlow 3s ease-in-out infinite alternate;
    }

    @keyframes lineGlow {
      0% { box-shadow: 0 0 10px var(--neon-red); }
      100% { box-shadow: 0 0 20px var(--neon-red), 0 0 30px var(--neon-red-glow); }
    }

    table {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border-collapse: collapse;
      background: rgba(26, 26, 36, 0.8);
      border-radius: 1.5rem;
      border: 1px solid var(--dark-border);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.6),
        0 0 40px rgba(255, 70, 85, 0.1),
        inset 0 0 40px rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      overflow: hidden;
      position: relative;
    }

    table::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--neon-red), var(--accent-purple), var(--accent-blue), var(--neon-red));
      background-size: 200% 100%;
      animation: borderFlow 4s ease-in-out infinite;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    th, td {
      padding: 1.25rem 1rem;
      text-align: center;
      border-bottom: 1px solid var(--dark-border);
      position: relative;
    }

    th {
      background: var(--dark-surface);
      color: var(--neon-red);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.85rem;
    }

    th::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon-red), transparent);
      opacity: 0.3;
    }

    th:first-child {
      text-align: center;
      width: 60px;
    }

    th:nth-child(2) {
      text-align: left;
    }

    td {
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Rank column */
    td:first-child {
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1.1rem;
    }

    /* Player column */
    td:nth-child(2) {
      text-align: left;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
    }

    /* Stats columns */
    td:nth-child(n+3) {
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
    }

    tbody tr {
      transition: all 0.3s ease;
      background: rgba(26, 26, 36, 0.3);
      position: relative;
    }

    tbody tr::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, var(--neon-red-glow), transparent);
      transition: width 0.3s ease;
      z-index: 1;
    }

    tbody tr:hover {
      background: rgba(255, 70, 85, 0.05);
      transform: translateY(-2px);
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 70, 85, 0.1);
    }

    tbody tr:hover::before {
      width: 4px;
    }

    tbody td {
      position: relative;
      z-index: 2;
    }

    /* Ranking styles */
    tbody tr:nth-child(1) {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
      border-left: 4px solid var(--gold);
    }

    tbody tr:nth-child(1) td:first-child {
      color: var(--gold);
      font-weight: 900;
      font-size: 1.3rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      position: relative;
      animation: goldShimmer 3s ease-in-out infinite alternate;
    }

    tbody tr:nth-child(1) td:first-child::after {
      content: 'ðŸ‘‘';
      position: absolute;
      right: -15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      animation: crownFloat 2s ease-in-out infinite alternate;
    }

    @keyframes goldShimmer {
      0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
      100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.4); }
    }

    @keyframes crownFloat {
      0% { transform: translateY(-50%) scale(1); }
      100% { transform: translateY(-60%) scale(1.1); }
    }

    tbody tr:nth-child(2) {
      background: linear-gradient(135deg, rgba(192, 192, 192, 0.1), rgba(192, 192, 192, 0.05));
      border-left: 4px solid var(--silver);
    }

    tbody tr:nth-child(2) td:first-child {
      color: var(--silver);
      font-weight: 900;
      font-size: 1.2rem;
      text-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
    }

    tbody tr:nth-child(3) {
      background: linear-gradient(135deg, rgba(205, 127, 50, 0.1), rgba(205, 127, 50, 0.05));
      border-left: 4px solid var(--bronze);
    }

    tbody tr:nth-child(3) td:first-child {
      color: var(--bronze);
      font-weight: 900;
      font-size: 1.1rem;
      text-shadow: 0 0 10px rgba(205, 127, 50, 0.5);
    }

    /* Stat highlighting */
    td:nth-child(3), /* ACS */
    td:nth-child(8) { /* Score */
      color: var(--neon-red-bright) !important;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255, 70, 85, 0.3);
    }

    td:nth-child(4) { /* KDA */
      color: var(--accent-blue) !important;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(74, 158, 255, 0.3);
    }

    td:nth-child(7) { /* Winrate */
      color: var(--accent-purple) !important;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(139, 92, 246, 0.3);
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem 0.5rem;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      table::before {
        display: none;
      }

      thead tr {
        display: none;
      }

      tbody tr {
        margin-bottom: 1.5rem;
        border-radius: 1rem;
        border: 1px solid var(--dark-border);
        box-shadow: 
          0 10px 25px rgba(0, 0, 0, 0.4),
          0 0 20px rgba(255, 70, 85, 0.05);
        padding: 1.5rem;
        background: rgba(26, 26, 36, 0.8);
        backdrop-filter: blur(10px);
      }

      tbody tr::before {
        width: 0;
      }

      tbody tr:hover {
        transform: none;
        box-shadow: 
          0 15px 35px rgba(0, 0, 0, 0.5),
          0 0 30px rgba(255, 70, 85, 0.1);
      }

      tbody td {
        padding: 1rem 0;
        text-align: right;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--dark-border);
      }

      tbody td:last-child {
        border-bottom: none;
      }

      tbody td::before {
        content: attr(data-label);
        position: static;
        left: auto;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--neon-red);
        font-size: 0.8rem;
        letter-spacing: 0.05em;
        text-shadow: 0 0 5px rgba(255, 70, 85, 0.3);
        flex-shrink: 0;
      }

      /* Mobile ranking styles */
      tbody tr:nth-child(1) td:first-child::after {
        right: 0;
        position: static;
        margin-left: 0.5rem;
      }

      /* Mobile stat colors */
      tbody td:nth-child(3), /* ACS */
      tbody td:nth-child(8) { /* Score */
        color: var(--neon-red-bright) !important;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
      }

      tbody td:nth-child(4) { /* KDA */
        color: var(--accent-blue) !important;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
      }

      tbody td:nth-child(7) { /* Winrate */
        color: var(--accent-purple) !important;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
