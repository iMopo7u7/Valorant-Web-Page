<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard Valorant - 10 Mans</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --neon-red: #ff4655;
      --neon-red-glow: rgba(255, 70, 85, 0.5);
      --neon-red-bright: #ff6b7a;
      --dark-bg: #0a0a0f;
      --dark-surface: #111118;
      --dark-card: #1a1a24;
      --dark-border: #2a2a35;
      --text-primary: #ffffff;
      --text-secondary: #b4b4c7;
      --text-muted: #7a7a8a;
      --accent-blue: #4a9eff;
      --accent-purple: #8b5cf6;
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: 
        radial-gradient(ellipse at 20% 50%, rgba(255, 70, 85, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-surface) 100%);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 2rem 1rem;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 70, 85, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(74, 158, 255, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      padding: 0 1rem;
    }

    .header-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, var(--neon-red), var(--neon-red-bright));
      color: var(--text-primary);
      padding: 0.75rem 1.5rem;
      border-radius: 2rem;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1.5rem;
      border: 1px solid var(--neon-red);
      box-shadow: 
        0 0 20px var(--neon-red-glow),
        inset 0 0 20px rgba(255, 70, 85, 0.1);
      animation: badgeGlow 3s ease-in-out infinite alternate;
    }

    .header-badge::before {
      content: '‚óè';
      color: var(--text-primary);
      animation: pulse 2s infinite;
      text-shadow: 0 0 10px currentColor;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes badgeGlow {
      0% { box-shadow: 0 0 20px var(--neon-red-glow), inset 0 0 20px rgba(255, 70, 85, 0.1); }
      100% { box-shadow: 0 0 30px var(--neon-red-glow), inset 0 0 30px rgba(255, 70, 85, 0.2); }
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary), var(--neon-red-bright), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
      text-shadow: 0 0 30px var(--neon-red-glow);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-red), transparent);
      box-shadow: 0 0 10px var(--neon-red);
    }

    .subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .leaderboard-container {
      max-width: 1400px;
      margin: 0 auto;
      background: var(--dark-card);
      border-radius: 1.5rem;
      border: 1px solid var(--dark-border);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(255, 70, 85, 0.1),
        inset 0 0 40px rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      overflow: hidden;
      position: relative;
    }

    .leaderboard-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--neon-red), var(--accent-purple), var(--accent-blue), var(--neon-red));
      animation: borderFlow 4s ease-in-out infinite;
    }

    @keyframes borderFlow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .table-header {
      background: linear-gradient(135deg, var(--dark-surface) 0%, var(--dark-card) 100%);
      color: var(--text-primary);
      padding: 2rem;
      border-bottom: 1px solid var(--dark-border);
      position: relative;
    }

    .table-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon-red), transparent);
      box-shadow: 0 0 10px var(--neon-red-glow);
    }

    .table-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .table-subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      table-layout: fixed;
    }

    thead {
      background: var(--dark-surface);
      border-bottom: 2px solid var(--dark-border);
    }

    th {
      padding: 1.25rem 1rem;
      font-weight: 600;
      color: var(--neon-red);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.8rem;
      border-bottom: 1px solid var(--dark-border);
      position: relative;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon-red), transparent);
      opacity: 0.3;
    }

    /* Column widths */
    th:nth-child(1) { width: 8%; text-align: center; } /* Rank */
    th:nth-child(2) { width: 20%; text-align: left; } /* Player */
    th:nth-child(3) { width: 12%; text-align: center; } /* ACS */
    th:nth-child(4) { width: 12%; text-align: center; } /* KDA */
    th:nth-child(5) { width: 10%; text-align: center; } /* HS% */
    th:nth-child(6) { width: 12%; text-align: center; } /* FB */
    th:nth-child(7) { width: 12%; text-align: center; } /* Win Rate */
    th:nth-child(8) { width: 14%; text-align: center; } /* Score */

    tbody tr {
      border-bottom: 1px solid var(--dark-border);
      transition: all 0.3s ease;
      background: rgba(26, 26, 36, 0.3);
      position: relative;
    }

    tbody tr::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, var(--neon-red-glow), transparent);
      transition: width 0.3s ease;
      z-index: 1;
    }

    tbody tr:hover {
      background: rgba(255, 70, 85, 0.05);
      transform: translateY(-2px);
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 70, 85, 0.1);
    }

    tbody tr:hover::before {
      width: 4px;
    }

    td {
      padding: 1.5rem 1rem;
      font-weight: 500;
      color: var(--text-primary);
      position: relative;
      z-index: 2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Column-specific styling */
    td:nth-child(1) {
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1.1rem;
    }

    td:nth-child(2) {
      text-align: left;
      font-weight: 600;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
    }

    td:nth-child(3) {
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: var(--neon-red-bright);
    }

    td:nth-child(4) {
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: var(--accent-blue);
    }

    td:nth-child(5) {
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      color: var(--text-secondary);
    }

    td:nth-child(6) {
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      color: var(--text-secondary);
    }

    td:nth-child(7) {
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: var(--accent-purple);
    }

    td:nth-child(8) {
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: var(--neon-red-bright);
    }

    /* Ranking styles for top 3 */
    tbody tr:nth-child(1) {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
      border-left: 4px solid var(--gold);
    }

    tbody tr:nth-child(1) td:nth-child(1) {
      color: var(--gold);
      font-weight: 900;
      font-size: 1.3rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      position: relative;
    }

    tbody tr:nth-child(1) td:nth-child(1)::after {
      content: 'üëë';
      position: absolute;
      right: -15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
    }

    tbody tr:nth-child(2) {
      background: linear-gradient(135deg, rgba(192, 192, 192, 0.1), rgba(192, 192, 192, 0.05));
      border-left: 4px solid var(--silver);
    }

    tbody tr:nth-child(2) td:nth-child(1) {
      color: var(--silver);
      font-weight: 900;
      font-size: 1.2rem;
      text-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
    }

    tbody tr:nth-child(3) {
      background: linear-gradient(135deg, rgba(205, 127, 50, 0.1), rgba(205, 127, 50, 0.05));
      border-left: 4px solid var(--bronze);
    }

    tbody tr:nth-child(3) td:nth-child(1) {
      color: var(--bronze);
      font-weight: 900;
      font-size: 1.1rem;
      text-shadow: 0 0 10px rgba(205, 127, 50, 0.5);
    }

    /* Loading state */
    .loading-cell {
      text-align: center;
      padding: 4rem;
      color: var(--neon-red);
      font-style: italic;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid var(--dark-border);
      border-top: 3px solid var(--neon-red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.75rem;
      box-shadow: 0 0 10px var(--neon-red-glow);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .leaderboard-container {
        margin: 0 0.5rem;
      }
      
      th, td {
        padding: 1rem 0.5rem;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem 0.5rem;
      }

      .header {
        margin-bottom: 2rem;
      }

      .table-header {
        padding: 1.5rem;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead tr {
        display: none;
      }

      tbody tr {
        margin-bottom: 1.5rem;
        border-radius: 1rem;
        border: 1px solid var(--dark-border);
        box-shadow: 
          0 10px 25px rgba(0, 0, 0, 0.3),
          0 0 20px rgba(255, 70, 85, 0.05);
        padding: 1.5rem;
        background: var(--dark-card);
        position: relative;
      }

      tbody tr::before {
        width: 0;
      }

      tbody tr:hover {
        transform: none;
        box-shadow: 
          0 15px 35px rgba(0, 0, 0, 0.4),
          0 0 30px rgba(255, 70, 85, 0.1);
      }

      tbody td {
        padding: 1rem 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--dark-border);
        text-align: left;
        white-space: normal;
        overflow: visible;
      }

      tbody td:last-child {
        border-bottom: none;
      }

      tbody td::before {
        content: attr(data-label);
        font-weight: 600;
        color: var(--neon-red);
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 0.05em;
        flex-shrink: 0;
        margin-right: 1rem;
      }

      /* Mobile specific column styling */
      tbody td:nth-child(1)::before { content: "Posici√≥n"; }
      tbody td:nth-child(2)::before { content: "Jugador"; }
      tbody td:nth-child(3)::before { content: "ACS Promedio"; }
      tbody td:nth-child(4)::before { content: "KDA Promedio"; }
      tbody td:nth-child(5)::before { content: "HS%"; }
      tbody td:nth-child(6)::before { content: "First Bloods Promedio"; }
      tbody td:nth-child(7)::before { content: "Winrate %"; }
      tbody td:nth-child(8)::before { content: "Score Compuesto"; }

      /* Mobile ranking styles */
      tbody tr:nth-child(1) td:nth-child(1)::after {
        right: 0;
        position: static;
        margin-left: 0.5rem;
      }

      /* Mobile colors */
      tbody td:nth-child(1) {
        color: var(--text-primary);
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
      }

      tbody td:nth-child(2) {
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        font-weight: 600;
      }

      tbody td:nth-child(3) {
        color: var(--neon-red-bright);
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
      }

      tbody td:nth-child(4) {
        color: var(--accent-blue);
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
      }

      tbody td:nth-child(5) {
        color: var(--text-secondary);
        font-family: 'JetBrains Mono', monospace;
        font-weight: 600;
      }

      tbody td:nth-child(6) {
        color: var(--text-secondary);
        font-family: 'JetBrains Mono', monospace;
        font-weight: 600;
      }

      tbody td:nth-child(7) {
        color: var(--accent-purple);
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
      }

      tbody td:nth-child(8) {
        color: var(--neon-red-bright);
        font-family: 'JetBrains Mono', monospace;
        font-weight: 700;
      }
    }

    @media (max-width: 480px) {
      .leaderboard-container {
        border-radius: 1rem;
        margin: 0 0.25rem;
      }

      tbody tr {
        padding: 1rem;
      }

      tbody td {
        padding: 0.75rem 0;
      }

      .table-header {
        padding: 1rem;
      }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus states */
    tbody tr:focus-within {
      outline: 2px solid var(--neon-red);
      outline-offset: -2px;
    }

    /* Print styles */
    @media print {
      body {
        background: white;
        color: black;
      }
      
      .leaderboard-container {
        box-shadow: none;
        border: 1px solid #ccc;
      }
      
      tbody tr:hover {
        background: transparent;
        transform: none;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-badge">
      Live Tournament
    </div>
    <h1>Valorant Competitive Leaderboard</h1>
    <p class="subtitle">10 Mans Championship Series</p>
  </div>

  <div class="leaderboard-container">
    <div class="table-header">
      <div class="table-title">Performance Rankings</div>
      <div class="table-subtitle">Updated in real-time ‚Ä¢ Season 2024</div>
    </div>
    
    <table aria-label="Tabla del leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>ACS Avg</th>
          <th>KDA Avg</th>
          <th>HS%</th>
          <th>FB Avg</th>
          <th>Win Rate</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <tr>
          <td colspan="8" class="loading-cell">
            <span class="loading-spinner"></span>
            Loading tournament data...
          </td>
        </tr>
      </tbody>
    </table>
  </div>
