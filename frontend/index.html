<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Leaderboard - 10 Mans</title>
    <meta name="description" content="Leaderboard competitivo de Valorant con estad칤sticas de jugadores, ACS, KDA, FK, KAST y Score.">
    <meta name="author" content="Valorant Leaderboard">

    <meta property="og:title" content="Valorant Leaderboard - Pro Players Rankings">
    <meta property="og:description" content="Trackea a los mejores jugadores de Valorant con estad칤sticas detalladas.">
    <meta property="og:type" content="website">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Valorant Leaderboard - Pro Players Rankings">
    <meta name="twitter:description" content="Trackea a los mejores jugadores de Valorant con estad칤sticas y logros.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <h1 class="logo">VALORANT <span class="accent">LEADERBOARD - 10 MANS</span></h1>
            <nav class="nav-tabs">
                <button class="nav-tab active" data-tab="leaderboard">Leaderboard</button>
                <button class="nav-tab" data-tab="events">Events</button>
                <button class="nav-tab" onclick="window.location.href='/matches.html'">Matches</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Leaderboard Tab Content -->
            <div id="leaderboard-content" class="tab-content active">
                <!-- System Statistics -->
                <section class="system-stats">
                    <div class="stat-card">
                        <div class="stat-icon">游꿡</div>
                        <div class="stat-info">
                            <div class="stat-number" id="total-matches">0</div>
                            <div class="stat-label">Total Matches</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">游논</div>
                        <div class="stat-info">
                            <div class="stat-number" id="total-players">0</div>
                            <div class="stat-label">Registered Players</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">游댃</div>
                        <div class="stat-info">
                            <div class="stat-number" id="last-update">-</div>
                            <div class="stat-label">Last Update</div>
                        </div>
                    </div>
                </section>

                <!-- Top 3 Players Highlight -->
                <section class="top-players" id="top-players">
                    <!-- Aqu칤 se cargar치n din치micamente los Top 3 jugadores con sus im치genes -->
                </section>

                <!-- Complete Rankings Table -->
                <section class="leaderboard-table">
                    <div class="table-card">
                        <h2 class="table-title">Complete Rankings</h2>
                        <div class="table-wrapper">
                            <table class="rankings-table">
                                <thead>
                                    <tr>
                                        <th class="text-center">#</th>
                                        <th>Player</th>
                                        <th class="text-center">Matches</th>
                                        <th class="text-center">ACS</th>
                                        <th class="text-center">KDA</th>
                                        <th class="text-center">HS%</th>
                                        <th class="text-center">FK</th>
                                        <th class="text-center">KAST%</th>
                                        <th class="text-center">Score</th>
                                    </tr>
                                </thead>
                                <tbody id="rankings-tbody">
                                    <!-- Aqu칤 se cargar치n din치micamente todos los jugadores -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Events Tab Content -->
            <div id="events-content" class="tab-content">
                <div class="coming-soon">
                    <h2 class="coming-soon-title">Events</h2>
                    <p class="coming-soon-text">Coming soon...</p>
                </div>
            </div>

            <!-- Matches Tab Content -->
            <div id="matches-content" class="tab-content">
                <div class="coming-soon">
                    <h2 class="coming-soon-title">Match History</h2>
                    <p class="coming-soon-text">Coming soon...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip">
        <div class="tooltip-content">
            <div class="tooltip-title"></div>
            <div class="tooltip-text"></div>
        </div>
    </div>

    <!-- Background Effects -->
    <div class="background-effects">
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
