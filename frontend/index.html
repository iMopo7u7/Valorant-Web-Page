<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Leaderboard - 10 Mans Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Colores principales */
      --valorant-red: #ff4655;
      --valorant-red-glow: rgba(255, 70, 85, 0.4);
      --valorant-blue: #00d4ff;
      --valorant-purple: #a855f7;
      --valorant-pink: #ec4899;
      --valorant-green: #10b981;
      
      /* Colores de fondo */
      --bg-dark: #121212;
      --bg-surface: #1e1e1e;
      --bg-card: #2a2a2a;
      --border-color: #333;
      
      /* Colores de texto */
      --text-primary: #eee;
      --text-secondary: #ccc;
      --text-muted: #999;
      
      /* Colores de ranking */
      --gold: #ffd700;
      --silver: #c0c0c0;
      --bronze: #cd7f32;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg-dark) 0%, #0a0a0a 100%);
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Fondo animado */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 70, 85, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.02) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(168, 85, 247, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Navegación */
    .navbar {
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--valorant-red);
      padding: 1rem 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 0 20px var(--valorant-red-glow);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--valorant-red);
      text-shadow: 0 0 10px var(--valorant-red-glow);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .nav-links a:hover, .nav-links a.active {
      color: var(--valorant-red);
      background: rgba(255, 70, 85, 0.1);
      box-shadow: 0 0 15px var(--valorant-red-glow);
      border: 1px solid var(--valorant-red);
    }

    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 6rem 2rem 2rem;
      flex: 1;
    }

    /* Título principal */
    h1 {
      text-align: center;
      color: var(--valorant-red);
      text-shadow: 0 0 8px var(--valorant-red-glow);
      margin-bottom: 30px;
      font-family: 'Orbitron', monospace;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      letter-spacing: 2px;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0%, 100% {
        text-shadow: 
          0 0 8px var(--valorant-red-glow),
          0 0 16px var(--valorant-red-glow),
          0 0 24px var(--valorant-red-glow);
      }
      50% {
        text-shadow: 
          0 0 4px var(--valorant-red-glow),
          0 0 12px var(--valorant-red-glow),
          0 0 20px var(--valorant-red-glow);
      }
    }

    /* Tabla del leaderboard */
    .table-container {
      background: var(--bg-surface);
      border-radius: 16px;
      padding: 2rem;
      border: 2px solid var(--valorant-red);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 20px var(--valorant-red-glow),
        inset 0 0 20px rgba(255, 70, 85, 0.05);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background-color: var(--bg-card);
      color: var(--valorant-red);
      font-weight: 700;
      text-shadow: 0 0 5px var(--valorant-red-glow);
      border-bottom: 2px solid var(--valorant-red);
    }

    tbody tr {
      transition: all 0.3s ease;
      animation: slideInRow 0.6s ease-out forwards;
      opacity: 0;
      transform: translateX(-50px);
    }

    tbody tr:nth-child(1) { animation-delay: 0.1s; }
    tbody tr:nth-child(2) { animation-delay: 0.2s; }
    tbody tr:nth-child(3) { animation-delay: 0.3s; }
    tbody tr:nth-child(4) { animation-delay: 0.4s; }
    tbody tr:nth-child(5) { animation-delay: 0.5s; }

    @keyframes slideInRow {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    tbody tr:hover {
      background-color: rgba(255, 70, 85, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Top 3 efectos especiales */
    tbody tr:nth-child(1) {
      background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent);
      border-left: 4px solid var(--gold);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    tbody tr:nth-child(2) {
      background: linear-gradient(90deg, rgba(192, 192, 192, 0.1), transparent);
      border-left: 4px solid var(--silver);
      box-shadow: 0 0 15px rgba(192, 192, 192, 0.3);
    }

    tbody tr:nth-child(3) {
      background: linear-gradient(90deg, rgba(205, 127, 50, 0.1), transparent);
      border-left: 4px solid var(--bronze);
      box-shadow: 0 0 15px rgba(205, 127, 50, 0.3);
    }

    .rank-number {
      font-weight: 900;
      font-size: 1.2rem;
    }

    tbody tr:nth-child(1) .rank-number {
      color: var(--gold);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    tbody tr:nth-child(2) .rank-number {
      color: var(--silver);
      text-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
    }

    tbody tr:nth-child(3) .rank-number {
      color: var(--bronze);
      text-shadow: 0 0 10px rgba(205, 127, 50, 0.5);
    }

    /* Mensajes de estado */
    .loading-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      font-size: 1.2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .container {
        padding: 6rem 1rem 2rem;
      }
      
      .table-container {
        padding: 1rem;
        overflow-x: auto;
      }
      
      table, thead, tbody, th, td, tr {
        display: block;
      }
      
      thead tr {
        display: none;
      }
      
      tbody tr {
        margin-bottom: 15px;
        border-radius: 10px;
        background: var(--bg-card);
        padding: 10px;
        border: 1px solid var(--valorant-red);
        box-shadow: 0 0 10px var(--valorant-red-glow);
      }
      
      tbody td {
        padding: 10px;
        text-align: right;
        position: relative;
        border-bottom: 1px solid var(--border-color);
      }
      
      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: 700;
        text-transform: uppercase;
        color: var(--valorant-red);
      }
    }
  </style>
</head>
<body>
  <!-- Navegación -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">VALORANT 10 MANS</div>
      <ul class="nav-links">
        <li><a class="active">Leaderboard</a></li>
        <li><a>Eventos</a></li>
        <li><a href="/login.html">Admin</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <!-- Página Principal - Leaderboard -->
    <div id="leaderboard">
      <h1>Leaderboard Valorant - 10 Mans</h1>
      
      <div class="table-container">
        <table aria-label="Tabla del leaderboard">
          <thead>
            <tr>
              <th>#</th>
              <th>Jugador</th>
              <th>ACS Promedio</th>
              <th>KDA Promedio</th>
              <th>HS%</th>
              <th>First Bloods Promedio</th>
              <th>Winrate %</th>
              <th>Score Compuesto</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody">
            <tr class="loading-state">
              <td colspan="8">Cargando datos...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Función para cargar los datos en la tabla
    function loadLeaderboard() {
      const tbody = document.getElementById('leaderboardBody');
      
      fetch("https://valorant-10-mans.onrender.com/leaderboard")
        .then((res) => res.json())
        .then((players) => {
          // Limpiar tabla
          tbody.innerHTML = '';

          if (players.length === 0) {
            tbody.innerHTML = `
              <tr class="loading-state">
                <td colspan="8">No hay datos para mostrar</td>
              </tr>
            `;
            return;
          }

          // Crear filas con los datos reales
          players.forEach((p, i) => {
            const row = document.createElement('tr');
            row.className = `rank-${i + 1}`;
            row.innerHTML = `
              <td class="rank-number" data-label="#">${i + 1}</td>
              <td data-label="Jugador">${p.name}#${p.tag}</td>
              <td data-label="ACS Promedio">${p.avgACS.toFixed(2)}</td>
              <td data-label="KDA Promedio">${p.avgKDA.toFixed(2)}</td>
              <td data-label="HS%">${p.hsPercent.toFixed(2)}%</td>
              <td data-label="First Bloods">${p.avgFirstBloods.toFixed(2)}</td>
              <td data-label="Winrate">${p.winrate.toFixed(2)}%</td>
              <td data-label="Score">${p.score.toFixed(2)}</td>
            `;
            tbody.appendChild(row);
            
            // Aplicar animación con retraso
            row.style.animationDelay = `${i * 0.1}s`;
          });
        })
        .catch(() => {
          tbody.innerHTML = `
            <tr class="loading-state">
              <td colspan="8">Error cargando leaderboard</td>
            </tr>
          `;
        });
    }

    // Animación inicial de las filas de la tabla
    document.addEventListener('DOMContentLoaded', function() {
      loadLeaderboard();
    });
  </script>
</body>
</html>
