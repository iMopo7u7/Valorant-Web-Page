<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaderboard Valorant - 10 Mans</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #ff4655;
      text-shadow: 0 0 8px #ff4655aa;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 20px #ff4655aa;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #2a2a2a;
      color: #ff4655;
      font-weight: 700;
    }
    tbody tr:hover {
      background-color: #222;
      transition: background-color 0.3s ease;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 15px;
        border-radius: 10px;
        background: #222;
        padding: 10px;
      }
      tbody td {
        padding: 10px;
        text-align: right;
        position: relative;
      }
      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: 700;
        text-transform: uppercase;
        color: #ff4655;
      }
    }
  </style>
</head>
<body>
  <h1>Leaderboard Valorant - 10 Mans</h1>
  <table aria-label="Tabla del leaderboard">
    <thead>
      <tr>
        <th>#</th>
        <th>Jugador</th>
        <th>ACS Promedio</th>
        <th>KDA Promedio</th>
        <th>HS%</th>
        <th>First Bloods Promedio</th>
        <th>Winrate %</th>
        <th>Score Compuesto</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody">
      <tr><td colspan="8" style="color:#ff4655;">Cargando datos...</td></tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
