<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --valorant-red: #ff4655;
    --valorant-red-glow: rgba(255, 70, 85, 0.4);
    --bg-dark: #121212;
    --bg-card: #2a2a2a;
    --border-color: #333;
    --text-primary: #eee;
    --text-muted: #999;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body {
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg,var(--bg-dark) 0%,#0a0a0a 100%);
    color: var(--text-primary);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }
  .login-container {
    background: rgba(42,42,42,0.95);
    backdrop-filter: blur(20px);
    padding: 3rem 2.5rem;
    border-radius: 20px;
    width: 420px;
    max-width: 90vw;
    border:1px solid rgba(255,70,85,0.3);
    text-align:center;
  }
  .login-container h2 {
    font-family:'Orbitron',monospace;
    font-size:2.2rem;
    font-weight:900;
    color: var(--valorant-red);
    margin-bottom:0.5rem;
  }
  .login-subtitle {color: var(--text-muted); font-size:0.95rem; margin-bottom:2.5rem;}
  .form-group {margin-bottom:1.5rem; text-align:left;}
  .form-group label {display:block; margin-bottom:0.5rem; font-weight:600; color: var(--text-muted);}
  input {
    width:100%;
    padding:1rem 1.2rem;
    border-radius:12px;
    border:2px solid var(--border-color);
    background: rgba(18,18,18,0.8);
    color: var(--text-primary);
    font-size:1rem;
  }
  input:focus {
    outline:none;
    border-color: var(--valorant-red);
    background: rgba(18,18,18,0.95);
  }
  button {
    width:100%;
    padding:1.2rem;
    background: linear-gradient(135deg,var(--valorant-red),#ff6b7a);
    border:none;
    border-radius:12px;
    color:white;
    font-weight:700;
    font-size:1.1rem;
    cursor:pointer;
    text-transform:uppercase;
    letter-spacing:1px;
    margin-top:1rem;
  }
</style>
</head>
<body>
<div class="login-container">
  <h2>Panel Admin</h2>
  <p class="login-subtitle">Acceso autorizado únicamente</p>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" placeholder="Ingresa tu usuario" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
    </div>
    <button type="submit">Iniciar Sesión</button>
  </form>
</div>
  
<script>
const API_URL = "https://valorant-10-mans.onrender.com";

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  try {
    const res = await fetch(`${API_URL}/login`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      credentials: 'include',
      body: JSON.stringify({username, password})
    });

    if(res.ok) {
      window.location.href = `${API_URL}/admin.html`;
    } else {
      const data = await res.json();
      alert(data.error || 'Usuario o contraseña incorrectos');
    }
  } catch(err) {
    alert('Error de conexión');
  }
});
</script>
  
</body>
</html>
