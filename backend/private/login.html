<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --valorant-red: #ff4655;
      --valorant-red-glow: rgba(255, 70, 85, 0.4);
      --valorant-blue: #00d4ff;
      --valorant-purple: #a855f7;
      --bg-dark: #121212;
      --bg-surface: #1e1e1e;
      --bg-card: #2a2a2a;
      --border-color: #333;
      --text-primary: #eee;
      --text-secondary: #ccc;
      --text-muted: #999;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #0a0a0a 100%);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* Fondo animado */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 70, 85, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(168, 85, 247, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: pulse 4s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* Part√≠culas flotantes */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--valorant-red);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 0.5s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) scale(0); }
      10% { transform: translateY(90vh) scale(1); }
      90% { transform: translateY(10vh) scale(1); }
      100% { transform: translateY(0vh) scale(0); }
    }

    .login-container {
      background: rgba(42, 42, 42, 0.95);
      backdrop-filter: blur(20px);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 
        0 0 40px rgba(0, 0, 0, 0.7),
        0 0 80px var(--valorant-red-glow),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 420px;
      max-width: 90vw;
      border: 1px solid rgba(255, 70, 85, 0.3);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--valorant-red), var(--valorant-blue), var(--valorant-purple));
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .admin-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--valorant-red);
      text-shadow: 0 0 20px var(--valorant-red-glow);
    }

    .login-container h2 {
      font-family: 'Orbitron', monospace;
      font-size: 2.2rem;
      font-weight: 900;
      color: var(--valorant-red);
      text-shadow: 0 0 20px var(--valorant-red-glow);
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .login-subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 2.5rem;
      font-weight: 300;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 1rem 1.2rem;
      margin: 0;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      background: rgba(18, 18, 18, 0.8);
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input:focus {
      outline: none;
      border-color: var(--valorant-red);
      box-shadow: 
        0 0 20px var(--valorant-red-glow),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      background: rgba(18, 18, 18, 0.95);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }

    button {
      width: 100%;
      padding: 1.2rem;
      background: linear-gradient(135deg, var(--valorant-red), #ff6b7a);
      border: 2px solid var(--valorant-red);
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
      box-shadow: 0 0 20px var(--valorant-red-glow);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      background: linear-gradient(135deg, #ff6b7a, var(--valorant-red));
      transform: translateY(-3px);
      box-shadow: 0 10px 30px var(--valorant-red-glow);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(-1px);
    }

    .login-footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
        width: 95vw;
      }
      
      .login-container h2 {
        font-size: 1.8rem;
      }
      
      input, button {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="login-container">

  <script>

        localStorage.setItem('adminLogged', 'true');
        window.location.href = '/admin.html';
      } else {
        alert('Usuario o contrase√±a incorrectos');
      }
    });
  </script>
