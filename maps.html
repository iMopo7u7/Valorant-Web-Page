<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT Map Randomizer</title>
    <style>
        :root {
            --bg-color: #0f1923;
            --card-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #ff4655;
            --secondary-color: #0f1923;
            --accent-color: #7688a8;
            --border-color: #2e2e2e;
            --success-color: #4caf50;
            --error-color: #f44336;
            --eliminated-color: #ff465566;
            --winner-color: #4caf50;
            --highlight-color: #ff4655;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff4655, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #randomize-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #randomize-btn:hover {
            background-color: #e03a48;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 70, 85, 0.3);
        }

        #randomize-btn i {
            transition: transform 0.3s;
        }

        #randomize-btn.spinning i {
            transform: rotate(360deg);
        }

        .maps-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .map-card {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .map-card h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .map-card.eliminated {
            transform: scale(0.9);
            opacity: 0.5;
            background-color: var(--eliminated-color);
        }

        .map-card.winner {
            background-color: var(--winner-color);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            animation: pulse 1.5s infinite;
        }

        .map-card.highlight {
            background-color: var(--highlight-color);
            box-shadow: 0 0 20px rgba(255, 70, 85, 0.5);
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(76, 175, 80, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(76, 175, 80, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(76, 175, 80, 0.5); }
        }

        .status {
            text-align: center;
            margin-top: 20px;
            min-height: 24px;
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        @keyframes ruleta {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .ruleta-animation {
            animation: ruleta 0.3s ease-out;
        }

        @media (max-width: 600px) {
            .maps-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VALORANT MAP RANDOMIZER</h1>
        </header>

        <div class="controls">
            <button id="randomize-btn">
                <i class="fas fa-random"></i> Sortear Mapa
            </button>
        </div>

        <div class="status" id="status"></div>

        <div class="maps-container" id="maps-container">
            <!-- Los mapas se cargarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const valorantMaps = [
                { id: 'ascent', name: 'Ascent' },
                { id: 'bind', name: 'Bind' },
                { id: 'breeze', name: 'Breeze' },
                { id: 'fracture', name: 'Fracture' },
                { id: 'haven', name: 'Haven' },
                { id: 'icebox', name: 'Icebox' },
                { id: 'lotus', name: 'Lotus' },
                { id: 'pearl', name: 'Pearl' },
                { id: 'split', name: 'Split' },
                { id: 'sunset', name: 'Sunset' },
                { id: 'abyss', name: 'Abyss' },
                { id: 'corrode', name: 'Corrode' }
            ];

            const mapsContainer = document.getElementById('maps-container');
            const randomizeBtn = document.getElementById('randomize-btn');
            const statusEl = document.getElementById('status');
            
            let activeMaps = [...valorantMaps];
            let isRandomizing = false;
            let eliminationInterval;
            let winner = null;
            const fixedDelay = 800; // Delay fijo para todas las eliminaciones

            // Cargar Font Awesome
            const faScript = document.createElement('script');
            faScript.src = 'https://kit.fontawesome.com/a076d05399.js';
            document.head.appendChild(faScript);

            renderMaps();

            randomizeBtn.addEventListener('click', toggleRandomization);

            function renderMaps() {
                mapsContainer.innerHTML = '';
                
                activeMaps.forEach(map => {
                    const mapCard = document.createElement('div');
                    mapCard.className = 'map-card';
                    if (winner && winner.id === map.id) {
                        mapCard.classList.add('winner');
                    }
                    mapCard.id = `map-${map.id}`;
                    mapCard.dataset.id = map.id;
                    
                    mapCard.innerHTML = `<h3>${map.name}</h3>`;
                    
                    mapsContainer.appendChild(mapCard);
                });
            }

            function toggleRandomization() {
                if (isRandomizing) {
                    resetRandomization();
                    return;
                }

                if (activeMaps.length <= 1) {
                    resetRandomization();
                    return;
                }

                isRandomizing = true;
                randomizeBtn.classList.add('spinning');
                randomizeBtn.innerHTML = '<i class="fas fa-stop"></i> Detener';
                statusEl.textContent = 'Sorteando...';

                startEliminationProcess();
            }

            function startEliminationProcess() {
                eliminationInterval = setInterval(() => {
                    if (activeMaps.length === 1) {
                        finishRandomization();
                        return;
                    }

                    const randomIndex = Math.floor(Math.random() * activeMaps.length);
                    const mapToEliminate = activeMaps[randomIndex];
                    
                    highlightMap(mapToEliminate.id, () => {
                        if (activeMaps.length > 1) {
                            eliminateMap(mapToEliminate.id);
                            
                            if (activeMaps.length === 1) {
                                finishRandomization();
                            }
                        }
                    });
                    
                }, fixedDelay); // Usamos el delay fijo siempre
            }

            function highlightMap(mapId, callback) {
                const mapEl = document.getElementById(`map-${mapId}`);
                if (!mapEl) return;
                
                mapEl.classList.add('highlight');
                mapEl.classList.add('ruleta-animation');
                
                setTimeout(() => {
                    mapEl.classList.remove('highlight');
                    mapEl.classList.remove('ruleta-animation');
                    if (callback) callback();
                }, 500);
            }

            function eliminateMap(mapId) {
                if (activeMaps.length <= 1) return;
                
                const mapIndex = activeMaps.findIndex(map => map.id === mapId);
                if (mapIndex === -1) return;
                
                const mapEl = document.getElementById(`map-${mapId}`);
                if (mapEl) {
                    mapEl.classList.add('eliminated');
                }
                
                activeMaps.splice(mapIndex, 1);
                
                statusEl.textContent = `Quedan ${activeMaps.length} mapas...`;
            }

            function finishRandomization() {
                clearInterval(eliminationInterval);
                
                if (activeMaps.length === 1) {
                    winner = activeMaps[0];
                    const winnerEl = document.getElementById(`map-${winner.id}`);
                    if (winnerEl) {
                        winnerEl.classList.add('winner');
                    }
                    statusEl.textContent = `¡Mapa seleccionado: ${winner.name}!`;
                }
                
                randomizeBtn.innerHTML = '<i class="fas fa-redo"></i> Reiniciar';
                randomizeBtn.classList.remove('spinning');
                isRandomizing = false;
            }

            function resetRandomization() {
                clearInterval(eliminationInterval);
                activeMaps = [...valorantMaps];
                winner = null;
                renderMaps();
                statusEl.textContent = '';
                randomizeBtn.innerHTML = '<i class="fas fa-random"></i> Sortear Mapa';
                randomizeBtn.classList.remove('spinning');
                isRandomizing = false;
            }
        });
    </script>
</body>
</html>
